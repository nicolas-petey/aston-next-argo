apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-argo-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projet-argo
  template:
    metadata:
      labels:
        app: projet-argo
    spec:
      containers:
        - name: projet-argo-container
          image: ynixos/projet-argo:f0376e63ca96f456ecac1a0593cf7e971f82a206
          ports:
            - containerPort: 3000
