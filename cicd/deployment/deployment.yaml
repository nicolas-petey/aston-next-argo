apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-argo-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projet-argo
  template:
    metadata:
      labels:
        app: projet-argo
    spec:
      containers:
        - name: projet-argo-container
          image: ynixos/projet-argo:41d0b7fc528f06d7864bfd0818467eed02263706
          ports:
            - containerPort: 3000
