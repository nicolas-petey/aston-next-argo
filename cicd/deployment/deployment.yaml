apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-argo-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projet-argo
  template:
    metadata:
      labels:
        app: projet-argo
    spec:
      containers:
        - name: projet-argo-container
          image: ynixos/projet-argo:0e07233c5acadbbc5af1f9227cf854d189f6e1e4
          ports:
            - containerPort: 3000
