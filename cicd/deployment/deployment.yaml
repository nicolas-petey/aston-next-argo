apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-argo-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projet-argo
  template:
    metadata:
      labels:
        app: projet-argo
    spec:
      containers:
        - name: projet-argo-container
          image: ynixos/projet-argo:2821dd56e26d2ee58fffbad0620c3f69fac51dfc
          ports:
            - containerPort: 3000
